<h2 id="e5958f1-e9a2a8e8bb8ae8a8ade58299e588a9e794a8e78e87e38292e6b182e38281e38288-2" data-line="6" class="code-line">問1 風車設備利用率を求めよ</h2>
<p data-line="8" class="code-line">まず, 設備利用率の式は<br>
<strong>実際の発電量(kWh) / ( 経過時間 x 定格出力(kW)) x 100</strong><br>
である.
この時分母となる <strong>( 経過時間 x 定格出力(kW))</strong> は<br>
2000 (kW) x 20 (year)<br>
= 2000 (kW) x 175200 (h)<br>
= 350400000 (kWh)</p>
<p data-line="16" class="code-line">分子となる **実際の発電量(kWh)**は<br>
[
\int_a^b f(x) dx
]</p>
